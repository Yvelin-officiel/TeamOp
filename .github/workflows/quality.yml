name : Quality

# TRIGGER
on: [pull_request]

# JOBS
jobs:

  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: cargo check
      - run: cargo fmt -- --check

  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: cargo clippy -- 

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: cargo test

  target_branch_check:
    runs-on: ubuntu-latest
    if: ${{ startsWith( github.base_ref, 'releases/') && github.head_ref == 'main' || startsWith(github.head_ref, 'bug/') }}
    steps:
      - uses: superbrothers/close-pull-request@v3
        with:
          comment: "La branche source de la PR doit Ãªtre `main` ou une branche de bug quand la branche cible est une release."